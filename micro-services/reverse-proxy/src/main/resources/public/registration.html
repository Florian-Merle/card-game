<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Créer un utilisateur</title>

    <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
<div class="ui five column grid">
    <div class="row"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column">
        <form id="form_registration" class="ui form" action="#" method="POST">
            <h3 class="ui dividing header">S'inscrire</h3>
            <div class="field">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="field">
                <label>Prénom</label>
                <input type="text" name="firstName" placeholder="Prénom">
            </div>
            <div class="field">
                <label>Nom</label>
                <input type="text" name="lastName" placeholder="Nom">
            </div>
            <div class="field">
                <label>Mot de passe</label>
                <input type="password" name="password" placeholder="Mot de passe">
            </div>
            <div class="field">
                <label>Confirmer le mot de passe</label>
                <input type="password" name="passwordValidation" placeholder="Confirmation mot de passe">
            </div>
            <input class="ui button" type="submit" value="M'inscrire" />
        </form>
        <form action="loginForm.html" method="get">
            <button class="ui button" type="submit">Déjà inscrit ?</button>
        </form>
    </div>
</div>
</body>

<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/Semantic-UI-CSS-master/semantic.js"></script>
<script type="text/javascript" src="js/registration.js"></script>
</html>
