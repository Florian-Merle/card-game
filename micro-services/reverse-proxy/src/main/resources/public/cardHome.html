<!DOCTYPE html>
<html>

    <body>

        <div class="ui clearing segment">

                <div class="content">
                    <i class="user circle outline icon"></i>

                    <span id="logout"><a href="#">Logout</a></span>
                </div>
            </h3>

            <div class="row"></div>

                                </div>

                    </div>
                </div>


                <div class="two wide column"></div>

                                <i class="shopping cart icon"></i>
                                Acheter
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row"></div>
            <div class="row"></div>

            <div class="row">
                <div class="two wide column"></div>


                <div class="five wide column">
                    <div class="ui cards">

                                <div class="image">

                            <div class="ui bottom attached button" id="playButtonId">
                                <i class="game pad icon"></i>
                                Jouer
                            </div>
                        </div>
                    </div>
                </div>


                <div class="two wide column"></div>

                <div class="five wide column">
                    <div class="ui cards">
                        <div class="card">
                            <div class="image imageCard">
                                <div class="image">
                                    <img class="ui centered tiny image" src="https://cdn2.iconfinder.com/data/icons/ikooni-generic-symbols/128/maybe-50-512.png">
                                </div>
                            </div>
                            <div class="ui bottom attached button" id="searchButtonId">
                                <i class="search icon"></i>
                                Rechercher

                        </div>
